[defaults]
host_key_checking = False
stdout_callback = yaml
inventory = inventory.ini
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa

# SSH接続の再試行回数とタイムアウトの設定
retries = 3
timeout = 30

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
scp_if_ssh = True
transfer_method = smart

# 実行時の追加設定
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 7200
timeout = 30
command_timeout = 60

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=60 -o ServerAliveCountMax=5 -o ConnectTimeout=60
control_path = ~/.ansible/cp/%%h-%%p-%%r
retries = 5
timeout = 60
pipelining = True