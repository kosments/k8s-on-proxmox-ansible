[defaults]
host_key_checking = False
stdout_callback = yaml
inventory = inventory.ini
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa
timeout = 30
command_timeout = 60

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=60 -o ServerAliveCountMax=5 -o ConnectTimeout=60
control_path = ~/.ansible/cp/%%h-%%p-%%r
retries = 5
timeout = 60
pipelining = True