apiVersion: v1
kind: Service
metadata:
  name: sample-web-app-service
  namespace: sample-app
  labels:
    app: sample-web-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    app: sample-web-app
---
apiVersion: v1
kind: Service
metadata:
  name: sample-web-app-nodeport
  namespace: sample-app
  labels:
    app: sample-web-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: sample-web-app
