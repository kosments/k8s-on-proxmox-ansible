---
# Download and create Ubuntu cloud image template
- name: Check if Ubuntu cloud image exists
  stat:
    path: /var/lib/vz/template/iso/ubuntu-22.04-server-cloudimg-amd64.img
  register: cloud_image

- name: Download latest Ubuntu 22.04 cloud image
  get_url:
    url: https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img
    dest: /var/lib/vz/template/iso/ubuntu-22.04-server-cloudimg-amd64.img
    mode: '0644'
  become: true
  when: not cloud_image.stat.exists

- name: Check if VM exists
  command: qm status {{ vm.id }}
  register: vm_exists
  ignore_errors: yes
  changed_when: false

- name: Create new VM
  command: >
    qm create {{ vm.id }} 
    --name {{ vm.name }} 
    --memory 2048 
    --cores 2 
    --net0 virtio,bridge=vmbr0
  become: true
  when: vm_exists.rc != 0

- name: Import disk
  command: >
    qm importdisk {{ vm.id }} 
    /var/lib/vz/template/iso/ubuntu-22.04-server-cloudimg-amd64.img 
    local-lvm
  become: true
  register: disk_import
  failed_when: disk_import.rc != 0 and 'already exists' not in disk_import.stderr

- name: Configure VM basic settings
  command: >
    qm set {{ vm.id }}
    --scsihw virtio-scsi-pci
    --scsi0 local-lvm:vm-{{ vm.id }}-disk-0
    --boot c
    --bootdisk scsi0
    --ide2 local-lvm:cloudinit
    --serial0 socket
    --vga serial0
    --ciuser ubuntu
    --cipassword "{{ vm_password | default('ubuntu') }}"
    --sshkeys ~/.ssh/id_rsa.pub
    --ipconfig0 ip={{ vm.ip }}/24,gw=192.168.10.1
    --nameserver 8.8.8.8
  become: true

- name: Check if VM is running
  command: qm status {{ vm.id }}
  register: vm_status
  changed_when: false

- name: Start VM if not running
  command: qm start {{ vm.id }}
  become: true
  when: '"running" not in vm_status.stdout'

- name: Wait for VM to be ready
  wait_for:
    host: "{{ vm.ip }}"
    port: 22
    timeout: 300
    state: started
  register: wait_result
  ignore_errors: yes

- name: Show VM status
  debug:
    msg: "VM {{ vm.name }} ({{ vm.id }}) is ready and accessible via SSH at {{ vm.ip }}"
  when: wait_result is success
    timeout: 300
    sleep: 5
  delegate_to: localhost

- name: Apply custom cloud-init user data
  command: >
    qm set {{ vm.id }} --cicustom "user=local:snippets/user-data-{{ vm.name }}.yml"

- name: Start VM {{ vm.name }}
  command: qm start {{ vm.id }}

- name: Wait for VM {{ vm.name }} to be ready
  wait_for:
    host: "{{ vm.ip }}"
    port: 22
    delay: 60
    timeout: 300
  ignore_errors: yes

- name: Additional wait and SSH test for {{ vm.name }}
  pause:
    seconds: 30

- name: Test SSH connectivity to {{ vm.name }}
  command: ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no ubuntu@{{ vm.ip }} "echo 'SSH test successful'"
  register: ssh_test
  retries: 5
  delay: 30
  until: ssh_test.rc == 0
  ignore_errors: yes
