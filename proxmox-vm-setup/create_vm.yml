- name: Clone base VM for {{ vm.name }}
  command: >
    qm clone 9000 {{ vm.id }}
    --name {{ vm.name }}
    --full true
    --storage local-lvm

- name: Set cloud-init and network configuration for {{ vm.name }}
  command: >
    qm set {{ vm.id }}
    --ipconfig0 ip={{ vm.ip }}/24,gw=192.168.10.1
    --ciuser ubuntu
    --cipassword ubuntu
    --sshkeys ~/.ssh/id_rsa.pub
    --agent 1

- name: Set additional cloud-init user data for {{ vm.name }}
  shell: |
    qm set {{ vm.id }} --cicustom "user=local:snippets/user-data-{{ vm.name }}.yml"

- name: Create cloud-init user data file for SSH configuration
  copy:
    content: |
      #cloud-config
      users:
        - name: ubuntu
          sudo: ALL=(ALL) NOPASSWD:ALL
          shell: /bin/bash
          ssh_authorized_keys:
            - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      
      packages:
        - openssh-server
        - ufw
      
      package_update: true
      package_upgrade: false
      
      runcmd:
        - systemctl enable ssh
        - systemctl start ssh
        - systemctl enable sshd
        - systemctl start sshd
        - ufw --force enable
        - ufw allow ssh
        - ufw allow 22/tcp
        - sed -i 's/#Port 22/Port 22/' /etc/ssh/sshd_config
        - sed -i 's/#PermitRootLogin yes/PermitRootLogin no/' /etc/ssh/sshd_config
        - sed -i 's/#PubkeyAuthentication yes/PubkeyAuthentication yes/' /etc/ssh/sshd_config
        - sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        - systemctl restart ssh
        - systemctl restart sshd
        - netstat -tlnp | grep :22 || echo "SSH not listening on port 22"
      
      final_message: "VM initialization complete. SSH should be available on port 22."
    dest: "/var/lib/vz/snippets/user-data-{{ vm.name }}.yml"
    mode: '0644'
  delegate_to: "{{ proxmox_host | default('localhost') }}"

- name: Start VM {{ vm.name }}
  command: qm start {{ vm.id }}

- name: Wait for VM {{ vm.name }} to be ready
  wait_for:
    host: "{{ vm.ip }}"
    port: 22
    delay: 30
    timeout: 300
